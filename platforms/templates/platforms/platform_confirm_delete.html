{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">
                        Are you sure want to delete {{platform.name}} ?
                    </h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="text-right">
                            <input type="submit" value="Delete" class="btn btn-sm btn-danger">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
