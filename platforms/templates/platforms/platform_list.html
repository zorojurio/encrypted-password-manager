{% extends 'base.html' %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <h2 class="text-center">Platform List</h2>
            <table class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Platform</th>
                        <th scope="col">Description</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for platform in platform_list %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td> <a href="{{ platform.get_absolute_url }}"> {{ platform.name }}</a> </td>
                        <td>{{ platform.description }}</td>
                        <td>
                            <a href="{{ platform.get_absolute_update_url }}" class="btn btn-warning btn-sm">
                                Edit
                            </a>
                        </td>
                        <td>
                            <a href="{{platform.get_absolute_delete_url}}" class="btn btn-danger btn-sm">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
            <div class="text-right mt-5">
                <a class="btn btn-success btn-sm" href="{% url 'platforms:create' %}">Create a new Platform</a>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
